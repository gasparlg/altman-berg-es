<!DOCTYPE HTML>  
<html> 
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:description" content="{{ page.excerpt }}" />
        <meta property="og:image" content="{{ page.img }}" />
        <link rel="canonical" href="{{site.baseurl}}{{page.url}}">
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{{site.baseurl}}css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
        <script src="https://use.typekit.net/ilu6vnh.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <link rel="icon" type="image/jpg" href="{{site.baseurl}}images/favicon-a.jpg">
	</head>
	<body>
        <!-- Google Tag Manager -->
        <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-M8G4D5"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-M8G4D5');</script>
        <!-- End Google Tag Manager -->
        <div class="articlepage">
		{{content}}   
        </div>
		<!-- Scripts -->
			<script src="{{site.baseurl}}js/jquery.min.js"></script>
			<script src="{{site.baseurl}}js/jquery.scrolly.min.js"></script>
			<script src="{{site.baseurl}}js/jquery.scrollex.min.js"></script>
			<script src="{{site.baseurl}}js/skel.min.js"></script>
			<script src="{{site.baseurl}}js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{{site.baseurl}}js/main.js"></script>
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-57c337bb9927016b"></script>
            <script type="text/javascript">
            var addthis_share = addthis_share || {}
            addthis_share = {
                passthrough : {
                    twitter: {
                        via: "gasparlberg"
                    }
                },
                url_transforms : {
                    shorten : {
                        twitter : 'bitly'
                    }
                }    
            }
            </script>
	</body>
</html>
